<h2>Creates a new Book</h2>

<div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Title</label>
    <div class="col-10">
      <input class="form-control" type="text"  name="title" [(ngModel)]="book.title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Unit Cost</label>
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="book.unitCost" name="unitCost">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">ISBN</label>
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="book.isbn" name="isbn">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Number of Pages</label>
    <div class="col-10">
      <input class="form-control" type="number" [(ngModel)]="book.nbOfPages" name="nbOfPages">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Language</label>
    <div class="col-10">
      <select class="form-control" [(ngModel)]="book.Language">
        <option value="">Select</option>
        <option value="0">ENGLISH</option>
        <option value="1">FRENCH</option>
        <option value="2">SPANISH</option>
        <option value="3">PORTUGUESE</option>
        <option value="4">ITALIAN</option>
        <option value="5">FINISH</option>
        <option value="6">GERMAN</option>
        <option value="7">POTATOHEAD</option>
        <option value="8">RUSSIAN</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Image URL</label>
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="book.imageURL" name="imageURL">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>&nbsp;
  <a class="btn btn-secondary" [routerLink]="['/book-list']" role="button">Cancel</a>
</div>
